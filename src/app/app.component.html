<div class="root">
    <div class="header">
        <mat-toolbar color="primary">
            <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>home</mat-icon>
            </button>
            <a routerLink="/hotel"><span style="margin:20px">Hotel</span></a>
            <span class="example-spacer"></span>         
            <button (click)="onLogout()" *ngIf="isLoggedIn" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>input</mat-icon>
            </button>
            <button (click)="onLogin()" *ngIf="!isLoggedIn" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>account_circle</mat-icon>
            </button>


        </mat-toolbar>
    </div>
    <router-outlet></router-outlet>
</div>
